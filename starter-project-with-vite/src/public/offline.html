<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicoding Stories - Offline</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #0b0d10;
        color: #f4f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .offline-wrapper {
        text-align: center;
        max-width: 320px;
        padding: 32px;
        background: rgba(17, 20, 23, 0.9);
        border-radius: 16px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 16px;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #c9d4e1;
      }
      .offline-actions a {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        background: #0ea5a4;
        color: #0b0d10;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="offline-wrapper">
      <h1>Tidak Terhubung</h1>
      <p>Aplikasi offline. Data terbaru akan tersedia ketika koneksi internet Anda kembali.</p>
      <div class="offline-actions">
        <a href="/">Muat Ulang</a>
      </div>
    </div>
  </body>
</html>
